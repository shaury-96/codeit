{%extends "layout.html"%}
{% block content %}
{% for post in posts %}
<div class="card">
    <div class="card-body">
    <p class="time">{{post.date_posted}}</p>
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content }}</p>
    <a href="#" class="btn btn-primary">Read more</a>
    </div>
</div>

{%endfor%}
{% endblock content %}
<!--here content is the name of block-->
